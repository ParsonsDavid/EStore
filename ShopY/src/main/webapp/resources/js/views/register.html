<div class="container">
    <center><h2>Register</h2></center>

    <form>

        <div class="container">
            <label for="username">User:</label>
            <input ng-model="user.username" type="text" class="form-control" id="username">


            <label for="email">Email:</label>
            <input ng-model="user.email" type="text" class="form-control" id="email">

            <div class="form-group">
                <label for="pwd">Password:</label>
                <input ng-model="user.password" type="password" class="form-control" id="pwd">


            </div>
            <button ng-click="registerUser(); goToAddProducts()" type="submit" class="btn btn-default">Submit</button>

        </div>
    </form>

</div>


<style>
    form {
        border: 3px solid #f1f1f1;

    }

    input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid darkgreen;
        box-sizing: border-box;
    }

    button {
        background-color: darkgreen;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        opacity: 0.8;
    }

    .container {
        padding: 16px;
    }


</style>
