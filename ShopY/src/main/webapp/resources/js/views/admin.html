<div class="container">
    <form>
        <h2>Admin Register</h2>
        <div class="form-group">
            <label for="username">AdminName:</label>
            <input ng-model="admin.username" type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input ng-model="admin.password" type="password" class="form-control" id="pwd">
        </div>
        <button ng-click="addAdmin()" type="submit" class="btn btn-default">Submit</button>
    </form>
</div>


<style>
    form {
        border: 3px solid #f1f1f1;

    }

    input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid darkgreen;
        box-sizing: border-box;
    }

    button {
        background-color: darkgreen;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        opacity: 0.8;
    }

    .container {
        padding: 16px;
    }


</style>


</body>
</html>
